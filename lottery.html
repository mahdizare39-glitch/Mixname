<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قرعه‌کشی یوتیوب</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 30px;
        }
        #nameInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin: 10px 0;
        }
        button {
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #e68900;
        }
        #winner {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>🎯 قرعه‌کشی مشترکین یوتیوب</h1>
    <p>اسم‌ها رو با کاما (,) جدا کن:</p>
    <input type="text" id="nameInput" placeholder="مثلا: مهدی, سارا, علی">
    <br>
    <button onclick="pickWinner()">🎲 انتخاب برنده</button>
    <div id="winner"></div>

    <script>
        function pickWinner() {
            let names = document.getElementById("nameInput").value.split(",");
            names = names.map(name => name.trim()).filter(name => name !== "");
            if (names.length === 0) {
                alert("لطفا حداقل یک اسم وارد کنید!");
                return;
            }
            let winner = names[Math.floor(Math.random() * names.length)];
            document.getElementById("winner").innerText = "🏆 برنده: " + winner;
        }
    </script>

</body>
</html>
